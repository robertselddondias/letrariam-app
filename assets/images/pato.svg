  <!-- Corpo do pato -->
  <ellipse cx="100" cy="120" rx="50" ry="40" fill="#FFFF00" />
  
  <!-- Cabeça -->
  <circle cx="150" cy="90" r="25" fill="#FFFF00" />
  
  <!-- Olho -->
  <circle cx="160" cy="85" r="5" fill="black" />
  <circle cx="158" cy="83" r="2" fill="white" />
  
  <!-- Bico -->
  <polygon points="170,95 190,90 170,105" fill="#FF8C00" />
  
  <!-- Asa -->
