  <polygon points="110,180 100,185 110,185" fill="#FF8C00" />
  
  <!-- Ondas na água -->
  <path d="M20 140 Q30 135 40 140 Q50 145 60 140 Q70 135 80 140" fill="none" stroke="#5F9EA0" stroke-width="2" />
  <path d="M120 150 Q130 145 140 150 Q150 155 160 150 Q170 145 180 150" fill="none" stroke="#5F9EA0" stroke-width="2" />
